<script type="text/javascript">
var mycpu = echarts.init(document.getElementById('cpu'));
mycpu.showLoading();
setInterval(function () {
$.get("/monitor/get/cpu/{{ hostname }}/"+timing).done(function (data) {
    var data = JSON.parse(data);
    mycpu.hideLoading();// 加载动画
    mycpu.setOption({
        title: {
            text: 'CPU使用率'
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['CPU']
        },
        xAxis: {
            boundaryGap: false,
            data: data.data_time
        },
        yAxis: [{
                type : 'value',
                axisLabel : {
                    formatter : '{value} %'
                },
                max: 100,
        }],
        series: [{
            boundaryGap: false,
            name: 'CPU',
            smooth:true,
            type: 'line',
            symbol: 'none',
            stack: 'a',
            areaStyle: {
                normal: {
                }
            },
            data: data.cpu_percent
        }
        ]
    });
});
}, 5000);
</script>
