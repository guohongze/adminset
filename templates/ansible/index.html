{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
    <link rel="stylesheet" href="/static/plugins/select2/select2.min.css">
    <script src="/static/plugins/select2/select2.full.min.js"></script>
{% endblock %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        showhide(3);
    }
    function showhide(n) {
        var box = document.getElementById("sidebar-menu");
        var allLi=box.getElementsByTagName("li");
        allLi[n].className="active";
    }
</script>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-link"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Ansible执行</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
         <form action="{% url 'ansible_exec' %}" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>选择主机</label>
                <select id="mserver" name="mserver" class="form-control select2" multiple="multiple" data-placeholder="选择主机" style="width: 100%;">
                    {% for host in all_host %}
                        <option value="{{ host.hostname }}">{{ host.hostname }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>选主机组</label>
                <select id="mgroup" name="mgroup" class="form-control" multiple="multiple" data-placeholder="选择组" style="width: 100%;">
                    {% for group in all_group %}
                        <option value="{{ group.name }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>Playbook Roles</label>
                <select id="mplaybook" name="mplaybook" class="form-control" multiple="multiple" data-placeholder="选择PlayBook" style="width: 100%;">
                  <option value="Alabama">Alabama</option>
                    <option value="Alabama1">Alabama1</option>
                    <option value="Alabama2">Alabama2</option>
                </select>
              </div>
              <div class="form-group">
                <label>独立playbook</label>
                <select id="splaybook" name="splaybook" class="form-control" multiple="multiple" data-placeholder="选择PlayBook" style="width: 100%;">
                  <option value="Alabama">Alabama</option>
                    <option value="Alabama1">Alabama1</option>
                    <option value="Alabama2">Alabama2</option>
                </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group ">
                  <label>Ansible Command</label>
                  <input onblur="checkBlur();" onfocus="checkFocus();" id="mcommand" name="mcommand" type="text" class="form-control" placeholder="Enter ...">
                </div>
                  <input type="submit" onclick="return checkSubmit();" class="btn btn-primary" style="width: 60pt; font-size: medium;" value="执行">
                <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <!-- /.col -->
          </div>
         </form>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <ul id="events"></ul>
        </div>
      </div>


    </section>
        <!-- /.content -->
      </div>
<script>
  $(function () {
    //Initialize Select2 Elements
    $("#mserver").select2().on("select2:select", function () { $("#mgroup").prop("disabled", true); });
    $("#mserver").select2().on("select2:unselect", function () { $("#mgroup").prop("disabled", false); });
    $("#mgroup").select2().on("select2:select", function () { $("#mserver").prop("disabled", true); });
    $("#mgroup").select2().on("select2:unselect", function () { $("#mserver").prop("disabled", false); });
    $("#mplaybook").select2().on("select2:select", function () { $("#mcommand,#splaybook").prop("disabled", true); });
    $("#mplaybook").select2().on("select2:unselect", function () { $("#mcommand,#splaybook").prop("disabled", false); });
    $("#splaybook").select2().on("select2:select", function () { $("#mcommand,#mplaybook").prop("disabled", true); });
    $("#splaybook").select2().on("select2:unselect", function () { $("#mcommand,#mplaybook").prop("disabled", false); });

  });
</script>
<script>
            function checkSubmit() {
                if ($('#mserver').val() == null && $('#mgroup').val() == null) {
                    alert("请选目标服务器或组!");
                    return false;
                }
                if ($('#splaybook').val() == null && $('#mplaybook').val() == null && $('#mcommand').val() == "") {
                    alert("请选要执行的Playbook或命令!");
                    return false;
                }
                var obj = $('#mserver').val() || $('#mgroup').val()
                var act = $('#mplaybook').val() || $('#mcommand').val() || $('#splaybook').val()
                if (!confirm("确定在"+obj+"上执行"+act+"？")) {
                    window.event.returnValue = false;
                }
            }
</script>
<script>
function checkBlur(){
    if ($('#mcommand').val() == "") {
        document.getElementById("mplaybook").removeAttribute('disabled')
        document.getElementById("splaybook").removeAttribute('disabled')
    }

}
function checkFocus(){
    document.getElementById("mplaybook").setAttribute('disabled','disabled')
    document.getElementById("splaybook").setAttribute('disabled','disabled')
}
</script>
{% endblock %}
