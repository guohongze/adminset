{% extends "master.html" %}
{% block content %}
    <script>
        window.onload=init;
        function init()
        {
            showhide(2);
        }
        function showhide(n)
        {
            var box = document.getElementById("sidebar");
            var allLi=box.getElementsByTagName("li");
            allLi[n].className="active";
            var b2 = document.getElementById("mserver");
            b2.setAttribute("disabled","disabled")
        }
    </script>
    <script>
            function checkSubmit() {
                if ($('#mserver').val() == null && $('#mgroup').val() == null) {
                    alert("请选目标服务器或组!");
                    return false;
                }
                if ($('#mplaybook').val() == null && $('#mshell').val() == "") {
                    alert("请选要执行的Playbook或命令!");
                    return false;
                }
                if ($('#mserver').val() != null && $('#mgroup').val() != null) {
                    alert("服务器与服务器组只能选择一个!");
                    return false;
                }
                if ($('#mplaybook').val() != null && $('#mshell').val() != "") {
                    alert("Playbook与执行命令只能选择一个!");
                    return false;
                }
                var obj = $('#mserver').val() || $('#mgroup').val()
                var act = $('#mplaybook').val() || $('#mshell').val()
                if (!confirm("确定在目标"+obj+"上执行"+act+"？")) {
                    window.event.returnValue = false;
                }
            }
        </script>
                <div class="span9" id="content">
                     <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Ansible</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <form class="form-horizontal">
                                      <fieldset>
                                        <legend>Ansible Web Executor</legend>
                                          <div class="control-group">
                                          <label class="control-label" for="mserver">服务器</label>
                                          <div class="controls">
                                            <select multiple="multiple" id="mserver" class="chzn-select span4">
                                                {% for host in host_list %}
                                              <option>{{ host.hostname }}</option>
                                                {% endfor %}
                                            </select>
                                            <p class="help-block">服务器与服务器组只能选项一个!</p>
                                          </div>

                                        </div>
                                          <div class="control-group">
                                          <label class="control-label" for="mgroup">服务器组</label>
                                          <div class="controls">
                                            <select multiple="multiple" id="mgroup" class="chzn-select span4">
                                                {% for group in hostgroup %}
                                              <option>{{ group.name }}</option>
                                                {% endfor %}
                                            </select>
                                            <p class="help-block">服务器与服务器组只能选项一个!</p>
                                          </div>

                                        </div>
                                          <div class="control-group">
                                          <label class="control-label" for="mplaybook">PlayBook</label>
                                          <div class="controls">
                                            <select multiple="multiple" id="mplaybook" class="chzn-select span4">
                                              <option>Alabama</option><option>Alaska</option><option>Arizona</option><option>Arkansas</option><option>California</option><option>Colorado</option><option>Connecticut</option><option>Delaware</option><option>District Of Columbia</option><option>Florida</option><option>Georgia</option><option>Hawaii</option><option>Idaho</option><option>Illinois</option><option>Indiana</option><option>Iowa</option><option>Kansas</option><option>Kentucky</option><option>Louisiana</option><option>Maine</option><option>Maryland</option><option>Massachusetts</option><option>Michigan</option><option>Minnesota</option><option>Mississippi</option><option>Missouri</option><option>Montana</option><option>Nebraska</option><option>Nevada</option><option>New Hampshire</option><option>New Jersey</option><option>New Mexico</option><option>New York</option><option>North Carolina</option><option>North Dakota</option><option>Ohio</option><option>Oklahoma</option><option>Oregon</option><option>Pennsylvania</option><option>Rhode Island</option><option>South Carolina</option><option>South Dakota</option><option>Tennessee</option><option>Texas</option><option>Utah</option><option>Vermont</option><option>Virginia</option><option>Washington</option><option>West Virginia</option><option>Wisconsin</option><option>Wyoming</option>
                                            </select>
                                            <p class="help-block">Playbook与执行命令只能选择一个！</p>
                                          </div>

                                        </div>
                                          <div class="control-group">
                                          <label class="control-label" for="mshell">执行命令</label>
                                          <div class="controls">
                                            <textarea id="mshell" placeholder="Enter Command" style="width: 510px; height: 150px"></textarea>
                                          </div>
                                        </div>
                                        <div class="form-actions">
                                          <button type="submit" class="btn btn-primary" onclick="return checkSubmit()">Save changes</button>
                                          <button type="reset" class="btn">Cancel</button>
                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                </div>
{% endblock %}
