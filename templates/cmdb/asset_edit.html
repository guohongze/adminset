<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>
<body>
<div class="content-wrapper">


    <section class="content">

<div id="dialog">
        <div class="box box-info">
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'asset_save' %}" method="POST">
              <div class="box-body">
                <div class="form-group">
                  <label for="hostname" class="col-sm-2 control-label">主机名:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="hostname" value="{{ obj.hostname }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ip" class="col-sm-2 control-label">IP地址:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="ip" value="{{ obj.ip }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="other_ip" class="col-sm-2 control-label">其它IP:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="other_ip" value="{{ obj.other_ip }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="host_type" class="col-sm-2 control-label">设备类型:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="host_type" value="{{ obj.host_type }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="group" class="col-sm-2 control-label">设备组:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="group" value="{{ obj.group }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="os" class="col-sm-2 control-label">操作系统:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="os" value="{{ obj.os }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="vendor" class="col-sm-2 control-label">设备厂商:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="vendor" value="{{ obj.vendor }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cpu_model" class="col-sm-2 control-label">CPU型号:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="cpu_model" value="{{ obj.cpu_model }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cpu_num" class="col-sm-2 control-label">CPU数量:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="cpu_num" value="{{ obj.cpu_num }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="memory" class="col-sm-2 control-label">内存大小:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="memory" value="{{ obj.memory }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="disk" class="col-sm-2 control-label">硬盘信息:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="disk" value="{{ obj.disk }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="sn" class="col-sm-2 control-label">SN号码:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sn" value="{{ obj.sn }}">
                  </div>
                </div>
                <div class="form-group">
                 <label for="id_idc" class="col-sm-2 control-label">所在机房:</label>
                <div class="col-sm-10">
                     <select class="form-control" id="id_idc" name="idc" style="width:250px;">
                    <option value="{{ obj.idc_id }}" selected="selected">
                        {% if obj.idc_id %}
                        {{ obj.idc }}
                        {% else %}
                        ----------
                        {% endif %}
                    </option>
                         {% for idc in allidc %}
                    <option value="{{ idc.id }}">{{ idc }}</option>
                         {% endfor %}
                         </select>
                </div>
                </div>
                <div class="form-group">
                  <label for="position" class="col-sm-2 control-label">位置信息:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="position" value="{{ obj.position }}" placeholder="虚拟机请填写宿主信息">
                  </div>
                </div>
                <div class="form-group">
                  <label for="memo" class="col-sm-2 control-label">备注信息:</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="memo" value="{{ obj.memo }}">
                  </div>
                </div>
                <input type="hidden" name="id" value="{{ obj.id }}">
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" style="width: 60px">保存</button>
              </div>
              <!-- /.box-footer -->
            </form>
</div>
    </div>


    </section>

  </div>
{#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
