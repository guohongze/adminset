[tox]
envlist =
    2.7-django1.10
    2.7-django1.9
    2.7-django1.8
    pypy-django1.10
    pypy-django1.9
    pypy-django1.8
    3.4-django1.10
    3.4-django1.9
    3.4-django1.8
    3.4-django1.10
    3.5-django1.9
    3.5-django1.8

    flake8
    flakeplus
    apicheck
    pydocstyle
    cov

[testenv]
deps=
    -r{toxinidir}/requirements/default.txt
    -r{toxinidir}/requirements/test.txt
    -r{toxinidir}/requirements/test-ci.txt

    django1.10: -r{toxinidir}/requirements/test-django110.txt
    django1.9: -r{toxinidir}/requirements/test-django19.txt
    django1.8: -r{toxinidir}/requirements/test-django18.txt

    cov: -r{toxinidir}/requirements/test-django.txt

    linkcheck,apicheck: -r{toxinidir}/requirements/docs.txt
    flake8,flakeplus,pydocstyle: -r{toxinidir}/requirements/pkgutils.txt
sitepackages = False
recreate = True
commands =
    pip install -U https://github.com/celery/celery/zipball/master#egg=celery
    pip install -U https://github.com/celery/kombu/zipball/master#egg=kombu
    py.test -xv

basepython =
    2.7,flake8,flakeplus,apicheck,linkcheck,pydocstyle,cov: python2.7
    3.4: python3.4
    3.5: python3.5
    pypy: pypy
    pypy3: pypy3

[testenv:apicheck]
commands =
    sphinx-build -W -b apicheck -d {envtmpdir}/doctrees docs docs/_build/apicheck

[testenv:linkcheck]
commands =
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck

[testenv:flake8]
commands =
    flake8 {toxinidir}/django_celery_results {toxinidir}/t

[testenv:flakeplus]
commands =
    flakeplus --2.7 {toxinidir}/django_celery_results {toxinidir}/t

[testenv:pydocstyle]
commands =
    pydocstyle {toxinidir}/django_celery_results

[testenv:cov]
usedevelop = true
commands = pip install -U https://github.com/celery/celery/zipball/master#egg=celery
           pip install -U https://github.com/celery/kombu/zipball/master#egg=kombu
           py.test --cov=django_celery_results --cov-report=xml --no-cov-on-fail
